<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Gateway Page</title>
    <meta name="description" content="Simple landing page with product selection and login form">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors in HSL format */
            --primary: 224 71% 63%;
            --primary-glow: 224 71% 73%;
            --secondary: 220 14% 96%;
            --background: 0 0% 100%;
            --foreground: 224 71% 4%;
            --muted: 220 14% 96%;
            --muted-foreground: 220 8% 46%;
            --border: 220 13% 91%;
            --input: 220 13% 91%;
            --card: 0 0% 100%;
            --card-foreground: 224 71% 4%;
            
            /* Gradients */
            --gradient-subtle: linear-gradient(180deg, hsl(var(--background)), hsl(220 14% 98%));
            --gradient-primary: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-glow)));
            
            /* Shadows */
            --shadow-medium: 0 4px 12px -2px hsl(var(--primary) / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--gradient-subtle);
            color: hsl(var(--foreground));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .container {
            width: 100%;
            max-width: 28rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .header {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: hsl(var(--foreground));
        }

        .header p {
            color: hsl(var(--muted-foreground));
        }

        .product-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .product-section h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: hsl(var(--foreground));
        }

        .product-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: none;
            padding: 0.75rem 1.5rem;
            width: 100%;
        }

        .button:focus-visible {
            outline: 2px solid hsl(var(--primary));
            outline-offset: 2px;
        }

        .button:disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .button-product {
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-glow)));
            color: white;
            border: 1px solid transparent;
        }

        .button-product:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px -8px hsl(var(--primary) / 0.4);
        }

        .button-gradient {
            background: var(--gradient-primary);
            color: white;
            border: 1px solid transparent;
        }

        .button-gradient:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px -8px hsl(var(--primary) / 0.4);
        }

        .card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: 0.5rem;
            box-shadow: var(--shadow-medium);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            text-align: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .label {
            font-size: 0.875rem;
            font-weight: 500;
            color: hsl(var(--foreground));
        }

        .input {
            display: flex;
            height: 2.5rem;
            width: 100%;
            border-radius: 0.375rem;
            border: 1px solid hsl(var(--border));
            background: hsl(var(--background));
            padding: 0 0.75rem;
            font-size: 0.875rem;
            transition: all 0.2s ease-in-out;
        }

        .input:focus {
            outline: none;
            border-color: hsl(var(--primary));
            box-shadow: 0 0 0 2px hsl(var(--primary) / 0.2);
        }

        .input::placeholder {
            color: hsl(var(--muted-foreground));
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
                gap: 1.5rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Welcome</h1>
            <p>Choose a product or sign in to continue</p>
        </div>

        <!-- Product Buttons -->
        <div class="product-section">
            <h2>Select Product</h2>
            <div class="product-buttons">
                <button class="button button-product" onclick="handleAddProduct1()">
                    Add Product 1
                </button>
                <button class="button button-product" onclick="handleAddProduct2()">
                    Add Product 2
                </button>
            </div>
        </div>

        <!-- Login Form -->
        <div class="card">
            <h2>Sign In</h2>
            
            <div class="form-group">
                <div class="input-group">
                    <label class="label" for="name">Name</label>
                    <input
                        class="input"
                        id="name"
                        type="text"
                        placeholder="Enter your name"
                    />
                </div>
                
                <div class="input-group">
                    <label class="label" for="email">Email</label>
                    <input
                        class="input"
                        id="email"
                        type="email"
                        placeholder="Enter your email"
                    />
                </div>
                
                <button class="button button-gradient" onclick="handleLogin()">
                    Log in
                </button>
            </div>
        </div>
    </div>

    <script>
        function handleAddProduct1() {
            console.log("Adding product 1");
            alert("Product 1 selected!");
        }

        function handleAddProduct2() {
            console.log("Adding product 2");
            alert("Product 2 selected!");
        }

        function handleLogin() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            
            console.log("Login attempt with:", { name, email });
            
            if (name && email) {
                alert(`Welcome ${name}! Login attempt with email: ${email}`);
            } else {
                alert("Please fill in both name and email fields.");
            }
        }
    </script>
</body>
</html>
